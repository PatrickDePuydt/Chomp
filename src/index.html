<html lang="en">
  <head>

    <link

    <link

    <link

    <title>Chomp!</title>
    <script src="./js/model.js" defer></script>
    <script src="./js/selectors.js" defer></script>
    <script src="./js/initializers.js" defer></script>
    <script src="./js/logic.js" defer></script>

  <body>
    <main data-feature="chomp">
      <article data-target="side-control">
        <section>Square Controls</section>
        <aside class="lay_flex_center">
          <button data-selector="piece" data-context="3">3</button>
          <button data-selector="piece" data-context="2">2</button>
          <button data-selector="piece" data-context="1">1</button>
        </aside>
      </article>
      <article class="lay_grid_3x3" data-selector="board">
        <section data-target="cell"></section>
        <section data-target="cell"></section>
        <section data-target="cell"></section>
        <section data-target="cell"></section>
        <section data-target="cell"></section>
        <section data-target="cell"></section>
        <section data-target="cell"></section>
        <section data-target="cell"></section>
        <section data-target="cell"></section>
        <section data-target="cell"></section>
        <section data-target="cell"></section>
        <section data-target="cell"></section>
        <section data-target="cell"></section>
        <section data-target="cell"></section>
        <section data-target="cell"></section>
        <section data-target="cell"></section>
      </article>
      <article data-target="side-control">
        <aside>Circle Controls</aside>
      </article>
    </main>
  </body>
</html>
