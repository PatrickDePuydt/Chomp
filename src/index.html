<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/base.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/board.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/cells.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/layout.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/controls.css"
    />
    <title>Chomp!</title>
    <script src="./js/model.js" defer></script>
    <script src="./js/selectors.js" defer></script>
    <script src="./js/initializers.js" defer></script>
    <script src="./js/logic.js" defer></script>
    <script src="./js/ready.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Chomp</h1>
    </header>
    <main data-feature="chomp" class="TEAM_LUNA">
      <article
        data-target="side-control"
        class="TEAM_LUNA_CONTROLS lay_full_height"
      >
        <section>Square Controls</section>
        <aside class="lay_flex_center">
          <div data-container="control">
            <button data-selector="piece" data-family="x3">3</button>
            <div data-target="piece_directions">
              Best for locking in a space, or chomping.
            </div>
          </div>
          <div data-container="control">
            <button data-selector="piece" data-family="x2">2</button>
            <div data-target="piece_directions">
              Good to chomp, good to explore.
            </div>
          </div>
          <div data-container="control">
            <button data-selector="piece" data-family="x1">1</button>
            <div data-target="piece_directions">
              Easy to chomp, good to distract.
            </div>
          </div>
        </aside>
      </article>
      <article
        class="lay_grid_3x3 lay_full_height"
        data-selector="board"
        style="opacity: 0.5"
      >
        <section data-target="cell">a1</section>
        <section data-target="cell">a2</section>
        <section data-target="cell">a3</section>
        <section data-target="cell">a4</section>
        <section data-target="cell">b1</section>
        <section data-target="cell">b2</section>
        <section data-target="cell">b3</section>
        <section data-target="cell">b4</section>
        <section data-target="cell">c1</section>
        <section data-target="cell">c2</section>
        <section data-target="cell">c3</section>
        <section data-target="cell">c4</section>
        <section data-target="cell">d1</section>
        <section data-target="cell">d2</section>
        <section data-target="cell">d3</section>
        <section data-target="cell">d4</section>
      </article>
      <article
        data-target="side-control"
        class="TEAM_LILY_CONTROLS lay_full_height"
        style="opacity: 0.5"
      >
        <aside>Circle Controls</aside>
      </article>
    </main>
  </body>
</html>
